<div class="skills-section" ng-attr-id="{{content.SECTION.replace(' ','')}}">


    <div class="container">
        <div class="row">
            <h2 class="col-12"><strong>{{content.SECTION}}</strong></h2>
        </div>
    </div>

    <p class='line'></p>

    <div class="container">
        <skill-category ng-repeat="skills in content.SKILLS" category='skills.SKILL_CATEGORY' skills='skills.SKILL_CONTAINER'></skill-category>
    </div>
</div>
