<div class="row project-view">
    <div class="col-md-6">
        <div class="row">
            <div class="col-12">
                <img ng-src="{{mainImage}}" class="project-view-maninImage" alt="project image">
            </div>
        </div>
        <div class="row">
            <div class="col-12">

                <div class="row">
                    <div class="col-3" ng-repeat="img in imageList" ng-click="setMain(img)">
                        <img class="project-view-thumnails" ng-src="{{img}}" width="100%" ng-if="imageList.length!==1" alt='project thumbnail'>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="row">
            <div class="col-6">
                <h3 class="project-view-header">{{project.PROJECT}}</h3>
                <small class="project-view-subtext">{{project.SUBTEXT}}</small>
            </div class="col-6">
            <div class="col-6 icon-div" ng-click="hide = true;return()">
                <i class="fa fa-arrow-up fa-2x icon" aria-hidden="true"></i>
            </div>
        </div>
        <p><a class="project-view-a" ng-href="{{project.HREF}}">{{project.LINK}}</a></p>
        <p class="project-view-description">{{project.DESCRIPTION}}</p>
    </div>

</div>
